<!DOCTYPE html>
<html lang="ara">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body dir="rtl">
    <nav>
      <div class="navbar">
        <div class="logo">
          <span>دَوَّنَ</span>
        </div>
        <div class="btn-rest">
          <button>حذف جميع المهام</button>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="title">دَوَّنَ <span>ونظم مهامك اليومية</span></div>
      <div class="para">
        <p>
          مرحبًا بك في موقعنا To-Do List، حيث يمكنك بسهولة تنظيم يومك ومهامك بكفاءة عالية، لتحقيق الإنجازات التي تطمح إليها بكل يسر ويسر.
        </p>
      </div>
      <div class="container">
        <div class="form">
          <div class="inputs">
            <input type="text" class="input" id="input" placeholder="اكتب مهامك اليومية , ولا تتخاذل"/>
            <button class="add"><span>إضافة</span></button>
          </div>
        </div>
      </div>
      <div class="task-area">
      </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
